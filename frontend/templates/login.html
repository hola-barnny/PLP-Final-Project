<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent-Teacher Communication App</title>
    <!-- Corrected path for static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Image Section -->
        <div class="image-container">
            <!-- Corrected path for static images -->
            <img src="{{ url_for('static', filename='images/a-z-parent-engagement.jpg') }}" alt="Decorative Image" class="side-image">
        </div>

        <!-- Login Card Section -->
        <div class="login-card">
            <!-- Corrected path for static images -->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo">
            <h1>Welcome</h1>
            <h3>Parent-Teacher Communication App</h3>
            <form id="login-form">
                <!-- Changed name to username -->
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>
</body>
</html>

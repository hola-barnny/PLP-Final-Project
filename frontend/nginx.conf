server {
    listen 80;
    server_name localhost;

    # Serve frontend assets (if you want to serve static files directly from Nginx)
    location / {
        root /usr/share/nginx/html;  # Ensure this points to your frontend build folder
        index index.html;
    }

    # Proxy API calls to Flask backend on port 5000
    location /api/ {
        proxy_pass http://flask-backend:5000/;  # Proxy to Flask's backend API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static content through Flask or Nginx
    location /static/ {
        proxy_pass http://flask-backend:5000/static/;  # Proxy to Flask static folder
    }
}
